        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }

        .player-panel:hover { transform: scale(1.02); }
        .player-panel.target { border-color: #ff0000; background: #ffebee; box-shadow: 0 0 10px #ff0000; }
        .player-panel.target::after {
            content: 'TARGET'; position: absolute; top: -10px; right: -5px;
            background: red; color: white; font-size: 10px; padding: 2px 5px; border-radius: 5px; font-weight: bold;

        .apple {

            border-color: #e1bee7; box-shadow: 0 0 10px #9c27b0;

        .apple.stone {

        .apple.empty { background: #ddd; border-color: #999; cursor: default; opacity: 0.3; }

        @keyframes glow { from { box-shadow: 0 0 5px #9c27b0; } to { box-shadow: 0 0 20px #9c27b0; } }

        .form-group input, .form-group select { width: 100%; padding: 10px; border: 2px solid #000; border-radius: 5px; }
        
        .hidden { display: none !important; }
